<!DOCTYPE html>
<html lang="es">
<head>
    <title>Confirmación de Pago</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Procesando pago -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Resumen del pedido -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Comprobante de pago -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="alert alert-success text-center"></div>
                    </div>
                </div>

                <!-- Información del comprobante -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-md-4 mb-2"></div>
                                    <div class="col-12 col-md-4 mb-2"></div>
                                    <div class="col-12 col-md-4 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botón de descarga -->
                <div class="row">
                    <div class="col-12 text-center"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
