<!DOCTYPE html>
<html lang="es">
<head>
    <title>Confirmación de Pedido</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Título -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>
                
                <!-- Tabla de productos -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="col-6"></th>
                                        <th class="col-2"></th>
                                        <th class="col-2"></th>
                                        <th class="col-2"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Total -->
                <div class="row justify-content-end mb-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="border p-3 text-end"></div>
                    </div>
                </div>

                <!-- Mensaje de confirmación -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="alert alert-success text-center"></div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex flex-column flex-md-row justify-content-center gap-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
