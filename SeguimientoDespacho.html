<!DOCTYPE html>
<html lang="es">
<head>
    <title>Seguimiento de Despacho</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- InformaciÃ³n del pedido -->
                <div class="row mb-4">
                    <div class="col-12 col-md-6">

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 mb-2"></div>
                                    <div class="col-12 mb-2"></div>
                                    <div class="col-12 mb-2"></div>
                                    <div class="col-12"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones de acciÃ³n -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex flex-wrap gap-2"></div>
                    </div>
                </div>

                <!-- Estado del pedido -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                    <div class="col-12 col-md-6 mb-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mapa -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body text-center"></div>
                        </div>
                    </div>
                </div>

                <!-- Botones de contacto -->
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex flex-wrap gap-2 justify-content-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
