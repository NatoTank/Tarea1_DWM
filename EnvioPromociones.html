<!DOCTYPE html>
<html lang="es">
<head>
    <title>Gestión de Suscripciones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex align-items-center mb-3">
                            <h5 class="mb-0 me-3"></h5>
                            <div class="text-muted"></div>
                        </div>
                    </div>
                </div>

                <!-- Barra de Navegación -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="border-top border-bottom py-2">
                            <h4 class="text-center mb-0"></h4>
                        </div>
                    </div>
                </div>

                <!-- Formulario -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card bg-light border">
                            <div class="card-body">
                                <h6 class="card-title text-muted mb-3"></h6>
                                
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="recibirPromos" checked>
                                    <label class="form-check-label" for="recibirPromos">
                                    
                                    </label>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-12 col-md-3">
                                        <label for="email" class="form-label"></label>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <input type="email" class="form-control" id="email" value="ana@example.com">
                                    </div>
                                </div>

                                <button class="btn btn-primary"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
