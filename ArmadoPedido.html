<!DOCTYPE html>
<html lang="es">
<head>
    <title>Carrito de Compras</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex align-items-center mb-3">
                            <h5 class="mb-0 me-3"></h5>
                            <div class="text-muted"></div>
                        </div>
                    </div>
                </div>

                <!-- Barra de Navegación -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="border-top border-bottom py-2">
                            <h4 class="text-center mb-0"></h4>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Productos -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="table-light">
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Total -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-end">
                            <div class="bg-success bg-opacity-10 border border-success rounded p-3">
                                <h5 class="mb-0 text-success"></h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex flex-wrap gap-3 justify-content-center justify-content-md-end">
                            <button class="btn btn-outline-secondary"></button>
                            <button class="btn btn-primary"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
