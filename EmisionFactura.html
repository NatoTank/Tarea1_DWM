<!DOCTYPE html>
<html lang="es">
<head>
    <title>Emisión de Factura</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12 text-center"></div>
                </div>

                <!-- Selección de documento -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-check mb-3"></div>
                                        <div class="form-check"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Datos para factura -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-12"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 mb-3"></div>
                                    <div class="col-12"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botón de continuar -->
                <div class="row">
                    <div class="col-12 text-center"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
